<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌾 Wheat Disease Classifier</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="animate__animated animate__fadeInDown">🌾 Wheat Disease Classifier</h1>
        <p class="text-muted animate__animated animate__fadeInUp">Upload a wheat leaf image to detect diseases instantly</p>
        
        <div class="card p-4 shadow-lg rounded-4 mt-4 animate__animated animate__zoomIn">
            <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">

            <div class="d-flex gap-2">
                <button id="uploadBtn" class="btn btn-success w-50">🔍 Predict</button>
                <button id="clearBtn" class="btn btn-danger w-50">❌ Clear</button>
            </div>

            <img id="previewImg" class="img-fluid rounded mt-3 shadow-sm" style="display:none;">

            <div id="loadingText" class="mt-3 text-primary" style="display:none;">
                <div class="spinner-border text-success" role="status"></div>
                <p class="mt-2">Processing image... please wait</p>
            </div>

            <div id="result" class="mt-3 fw-bold"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
